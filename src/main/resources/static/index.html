<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Magazyn komputerowy</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }
        td[contenteditable="true"] {
            background-color: #fffbe6;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

<h2>Magazyn komputerowy: </h2>
<button onclick="addRow()">Dodaj</button>
<table id="dataTable">
    <thead>
    <tr>
        <th onclick="sortTable('id')">Id:</th>
        <th onclick="sortTable('brandName')">Nazwa marki:</th>
        <th onclick="sortTable('computerName')">Nazwa komputera:</th>
        <th onclick="sortTable('hardDrive.capacity')">Dysk twardy:</th>
        <th onclick="sortTable('processor.freq')">Processor:</th>
        <th onclick="sortTable('ram.ramNumber')">Pamięć RAM:</th>
        <th onclick="sortTable('screen.resolutionX')">Wyświetlacz:</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script src="script.js"></script>

</body>
</html>
